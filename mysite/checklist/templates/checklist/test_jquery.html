<!doctype html>
<html>
    <head>
        <title>Bootstrap Demo</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <input type="hidden" id="indexPath" name="index_path" value="{% url 'index' %}">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "main.css" %}">

    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'home' %}">Check-It-Off</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'index' %}">All Lists <span class="sr-only">(current)</span></a></li>
              </ul>
              <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Add New List" id = "checklist_name">
                </div>
                    <button type = "button" class="btn btn-default" id = "add_checklist">Add!!!</button>
              </form>
              <ul class="navbar-right">
                <p class="navbar-text">{{ user.get_full_name }} <a class="button" href="{% url 'logout' %}">Logout</a></p>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
          {% if ordered_checklists %}
            <div class="list-group" id = 'checklists'>
              {% for list in ordered_checklists %}
                <button type="button" class="list-group-item">{{ list.list_name }}</button>
              {% endfor %}
            </div>
          {% else %}
            <p>No checklists are available.</p>
          {% endif %}
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        {% load staticfiles %}
        <script src = "{% static "main.js" %}"></script>
    </body>
</html>
